# Site settings
baseurl = "http://tecta-immobilien.github.io/"
languageCode = "en-us"
title = "Tecta Immobilien"
theme = "syna"
enableGitInfo = false
version = "0.15.2"
publishDir = "tecta-immobilien.github.io"

# Google Analytics tracking
googleAnalytics = ""

[outputs]
  home = ["HTML", "JSON"]

[frontmatter]
date = ["date", "lastmod"]
lastmod = ["lastmod", ":git", "date"]

[params]
  name = "Tecta Immobilien"
  description = "Eine Schritt besser"

  [params.style]
    #background = "secondary"

  # Theme customizations
  # Assets relative to 'static/'
  [params.custom]
    favicon = "favicon.ico"
    favicon_ico_sizes = "16x16 32x32"
    favicon_png = "favicon.png"
    favicon_svg = "favicon.svg"

  # Piwik tracking
  [params.analytics.piwik]
    #url = ""
    #id = ""
    #domain = "" # Track subdomains via "*.example.com"
    # Optional hash for integrity check
    #hash = "sha512-RfeD0pacGTqy9m7U6PgehQfS4cc7SIt+e+P+H5e848kEvB/RW84CUGO3O4O3LNbxjevym6KPUZ8muPsMrI8WIw=="

  # Optional, global disable switch for fontawesome related files
  # For custom fontawesome js files use the custom.js method
  [params.fontawesome]
    disabled = false
    pro = false

  [params.colors]
    primary = "#3c3c76ff"
    secondary = "#e0e1e1"
    success = "#f6c956ff"
    info = "#49b7e8ff"
    warning = "#fdf314"
    danger = "#ff0066"
    light = "#f8f9fa"
    dark = "#343a40"

